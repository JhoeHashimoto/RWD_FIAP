    <button onclick="transformarTabuada()">CLIQUE AQUI PARA INICIAR</button>
    <script>
        function transformarTabuada(){
            let numeroDigitado = prompt('Digite um n√∫mero para o intervalo:')

            for(let i=1; numeroDigitado; i++){
                console.log(numeroDigitado + ' * ' + i + ' = ' + numeroDigitado*i)
            }

        }

    </script>
